<script>
//init
new lb.Rotate();
$('.hm-content').onePage();
$('.hm-page').addClass('hm-hide');
var getSource = function() {
	var sourceArr = [
		"images/bg.jpeg","images/pBg_0.jpeg","images/pBg_2.jpeg","images/0.png","images/1.png","images/2.png","images/3.png","images/4.png","images/5.png","images/6.png","images/7.png","images/8.png","images/9.png","images/10.png","images/11.png"
	];
	return sourceArr;
	}
	new lb.Loader(getSource(), {
	onLoading: function(cur, total) {
		$('#loading-txt').html(parseInt(cur / total * 100) + '%');
		$('.progress-green').css({
			'width': parseInt(cur / total * 100) + '%'
		});
		$('.progress-green-light').css({
			'width': parseInt(cur / total * 100) + '%',
			'box-shadow':'0 0 '+parseInt(cur / total * 100)/10 + 'px' +' rgb(0, 211, 255)'
		});
		var progressWidth = $('.progress-bar').width() - 30;
		$('.loading-ele').css({
			'left': parseInt(cur / total * 100) / 100 * progressWidth + 'px'
		});
	},
	onComplete: function() {
		setTimeout(function() {
			$("#loader").fadeOut(500);
			$('.hm-page').eq(0).addClass('active');
		}, 500);
	},
	loadType: 1,
	minTime: 50
});
	$(window).ready(function(){
		
		
	})
</script>
