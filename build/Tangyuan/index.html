<style>
	#container{width:100%;height:100%;overflow: hidden;position: relative;max-width: 800px;
	margin:0 auto;}
	/*loader*/
	#loader{position:absolute;z-index:9999;top:0;left:0;width:100%;height:100%;text-align:center;color:#00577E;background:#DBF2FF}
	#loader .loader-wrap{position:absolute;top:30%;width:100%}
	#loader .loader-wrap .progress-bar{position:relative;width:60%;height:5px;margin:10px auto;border-radius:2px;background:#004367;overflow: hidden;}
	#loader .loader-wrap .progress-bar .loading-ele{position:absolute;top:-48px;left:0;transition:left .5s ease;}
	#loader .loader-wrap .progress-bar .progress-green{position:absolute;top:0;left:0;width:0;height:100%;transition:width .5s ease;border-radius:2px;background:#0B96E3}
	#loader .loader-wrap .progress-bar .progress-green-light{position:absolute;top:0;left:0;width:0;height:100%;transition:width .5s ease;border-radius:2px;background:#8B00BC;border-bottom-left-radius: 100%;border-top-left-radius: 100%;box-shadow:0 0 10px #8C9EFE;}
	.mask{position: absolute;left: 0;top:0;width: 100%;height: 100%;background-color:rgba(0,0,0,0.7);}
	.hm-el-class-0{display: block;}.hm-el-class-2{top: 90.8449px; left: 105.633px; animation-delay: 0.5s; animation-iteration-count: 1;}.hm-el-class-3{max-width: 640px;}.hm-el-class-4{top: 359.205px; left: 25.3556px;}.hm-el-class-5{max-width: 640px;}.hm-el-class-6{top: 828.285px; left: 196.506px; animation-delay: 1s; animation-iteration-count: 1;}.hm-el-class-7{max-width: 640px;}.hm-el-class-8{display: none;}.hm-el-class-10{top: 502.887px; left: 46.4759px;}.hm-el-class-11{width: 544px;}.hm-el-class-12{top: 130.991px; left: 236.625px;}.hm-el-class-13{max-width: 640px;}.hm-el-class-14{top: 373.979px; left: 213.403px; animation-delay: 0.5s; animation-iteration-count: 1;}.hm-el-class-15{max-width: 640px;}.hm-el-class-16{top: 602.197px; left: 152.134px; animation-delay: 1s; animation-iteration-count: 1;}.hm-el-class-17{max-width: 640px;}.hm-el-class-18{display: none;}.hm-el-class-20{top: -4.22594px; left: 8.45188px;}.hm-el-class-21{max-width: 640px;}.hm-el-class-22{top: 154.247px; left: 6.33891px;}.hm-el-class-23{width: 640px;}.hm-el-class-24{top: 357.09px; width: 100%; text-align: center; left: 0px;}.hm-el-class-25{max-width: 640px;}.hm-el-class-26{top: 139.449px; left: 90.846px;}.hm-el-class-27{max-width: 640px;}.hm-el-class-28{top: 6.32453px; left: 431.031px; animation-delay: 0.5s; animation-iteration-count: infinite;}.hm-el-class-29{width: 188px;}.hm-el-class-30{width: 100%; text-align: center; top: 646.51px; left: 0px;}.hm-el-class-31{max-width: 640px;}.hm-el-class-32{top: 817.715px; left: 192.266px; animation-delay: 0.5s; animation-iteration-count: 1;}.hm-el-class-33{max-width: 640px;}
</style>
<script>
	var GCFG = function(){//全局常量,获取方法 eg:GCFG('PATH');
		var cfgObject={
			IMGPATH:'../images/'//资源文件路径
		};
		return function(type){
			if(!cfgObject[type]) throw new Error(type+' is not be defind in GCFG.');
			return cfgObject[type];
		};
	}();
</script>
</head>

<body>
<!-- loader -->
<div id="loader">
	<div class="loader-wrap">
		<div class="progress-bar">
			<img class="loading-ele">
			<div class="progress-green-light"></div>
			<div class="progress-green"></div>
		</div>
		<p>加载中</p>
		<p><span class="span" id="loading-txt">0</span></p>
	</div>
</div>
<div id="container">
	<div id="hm-container" style="background-image:url(&quot;images/bg.jpeg&quot;)">
                        <div class="hm-wrap">
                            <div class="hm-page hm-el-class-0">
                                <div class="hm-content">
 <div class="hm-el animated bounceIn hm-el-class-2">

 </div>

 </div>
 <div class="hm-el animated bounceInUp hm-el-class-6">
 <img src="images/2.png" class="hm-el-class-7">
 </div>
 </div>
                            </div>
                        <div class="hm-page hm-el-class-8">

 <div class="hm-el animated bounceIn hm-el-class-14">

 <img src="images/6.png" class="hm-el-class-17">
 </div>
 </div>
 </div>
 <div class="hm-page hm-el-class-18">
 <div class="hm-content">
 <div class="hm-el animated bounceInDown hm-el-class-20">
 <img src="images/7.png" class="hm-el-class-21">
 </div>

 <img src="images/8.png" class="hm-el-class-23">

 <img src="images/11.png" class="hm-el-class-29">

                    </div>
</div>

<script>
//init
new lb.Rotate();
$('.hm-content').onePage();
$('.hm-page').addClass('hm-hide');
var getSource = function() {
	var sourceArr = [
		"images/bg.jpeg","images/0.png","images/1.png","images/2.png","images/3.png","images/4.png","images/5.png","images/6.png","images/7.png","images/8.png","images/9.png","images/10.png","images/11.png","images/12.png","images/13.png"
	];
	return sourceArr;
	}
	new lb.Loader(getSource(), {
	onLoading: function(cur, total) {
		$('#loading-txt').html(parseInt(cur / total * 100) + '%');
		$('.progress-green').css({
			'width': parseInt(cur / total * 100) + '%'
		});
		$('.progress-green-light').css({
			'width': parseInt(cur / total * 100) + '%',
			'box-shadow':'0 0 '+parseInt(cur / total * 100)/10 + 'px' +' rgb(0, 211, 255)'
		});
		var progressWidth = $('.progress-bar').width() - 30;
		$('.loading-ele').css({
			'left': parseInt(cur / total * 100) / 100 * progressWidth + 'px'
		});
	},
	onComplete: function() {
		setTimeout(function() {
			$("#loader").fadeOut(500);
			$('.hm-page').eq(0).addClass('active');
		}, 500);
	},
	loadType: 1,
	minTime: 50
});
	$(window).ready(function(){
		
		
	})
</script>
